<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <div class="section">
        <div class="searchBar">
          <input
            type="text"
            class="inputField"
            placeholder="Enter City Name"
          />
          <button class="btn">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>
        <div class="error">
          <div class="errorMsg">Sorry Location Not Found</div>
          <img src="/WeatherWebsite/Assets(Images)/404.png" alt="Error">
        </div>
        <div class="dataBody">
          <div class="imgContainer">
            <img
              src="/WeatherWebsite/Assets(Images)/clear.png"
              alt="weather-Img"
              class="weatherImg"
            />
          </div>

          <div class="temprature">
            2<span style="font-weight: 300">Â°</span>C
          </div>
          <div class="city">New York</div>
          <div class="otherData">
            <div class="humidity">
              <span class="material-symbols-outlined icon">
                humidity_percentage
              </span>
              <div class="value">
                <span id="humid">45%</span>
                <span>Humidity</span>
              </div>
            </div>
            <div class="windSpeed">
              <span class="material-symbols-outlined icon"> air </span>
              <div class="value">
                <span id="wind">7.72 km/h</span>
                <span>Wind Speed</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
